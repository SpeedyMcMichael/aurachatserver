server {
    listen 80;
    server_name your_domain.com;

    root /var/www/sigmachat;
    index index.html;

    # Backend pointing to Cloudflare tunnel URL
    set $backend "yourtunnelid.trycloudflare.com";

    resolver 1.1.1.1 valid=30s;

    location / {
        proxy_pass https://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timing out fast allows fallback to maintenance
        proxy_connect_timeout 3s;
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;

        # If upstream or tunnel is down, fallback
        error_page 502 503 504 = @maintenance;
    }

    location @maintenance {
        root /var/www/sigmachat;   # Folder where maintenance.html lives
        try_files /maintenance.html =503;
    }

    # Make sure 503 error returns the correct status
    error_page 503 /maintenance.html;
}
